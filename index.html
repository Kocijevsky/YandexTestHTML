<div class="rating">
    <form>
        <input class="rating_radio" type="radio" name="rating" id="s5" value="5"/>
        <label class="rating_item" for="s5">
            <div class="rating_image rating_image_stars">&nbsp;</div>
            <span class="rating_number">5</span>
        </label>
        <input class="rating_radio" type="radio" name="rating" id="s4" value="4"/>
        <label class="rating_item" for="s4">
            <div class="rating_image rating_image_stars">&nbsp;</div>
            <span class="rating_number">4</span>
        </label>
        <input class="rating_radio" type="radio" name="rating" id="s3" value="3"/>
        <label class="rating_item" for="s3">
            <div class="rating_image rating_image_stars">&nbsp;</div>
            <span class="rating_number">3</span>
        </label>
        <input class="rating_radio" type="radio" name="rating" id="s2" value="2"/>

            <div class="rating_image rating_image_stars">&nbsp;</div>
            <span class="rating_number">2</span>
        </label>
        <input class="rating_radio" type="radio" name="rating" id="s1" value="1"/>

            <div class="rating_image rating_image_stars">&nbsp;</div>
            <span class="rating_number">1</span>
        </label>
    </form>
</div>

<hr/>
<div class="rating">
    <form>
        <input class="rating_radio" type="radio" name="rating" id="h5" value="5"/>
        <label class="rating_item" for="h5">
            <div class="rating_image rating_image_heart">&nbsp;</div>
            <span class="rating_number">5</span>
        </label>
        <input class="rating_radio" type="radio" name="rating" id="h4" value="4"/>

        <div class="progressbar_"></div>

    <div class="custom_btn_img"></div>
</button>
